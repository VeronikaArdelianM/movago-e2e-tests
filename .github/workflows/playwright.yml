name: Playwright E2E Tests (No Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout tests repo (this one)
        uses: actions/checkout@v4

      - name: Checkout app repo from N1KITA2104
        uses: actions/checkout@v4
        with:
          repository: N1KITA2104/course-project
          token: ${{ secrets.GH_TOKEN }}
          path: app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set up app dependencies
        run: |
          cd app/movago-be && npm install
          cd ../movago-fe && npm install -g @angular/cli && npm install

      - name: Start backend
        run: |
          cd app/movago-be
          npm start

      - name: Start frontend
        run: |
          cd app/movago-fe
          ng serve --host 0.0.0.0 --port 4200 --disable-host-check

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:4200
      
      - name: Install root dependencies (for Playwright tests)
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          MONGODB_URI: mongodb://localhost:27017/movago
          JWT_SECRET: supersecret123
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
